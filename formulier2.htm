<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Yogasessie Inschrijfformulier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .resultaat {
      margin-top: 30px;
      padding: 20px;
      background-color: #f3f3f3;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Yogasessie Inschrijfformulier</h1>

  <form id="yogaForm">
    <link rel="stylesheet" type="text/css" href="style.css">
    <label for="voornaam">Voornaam:</label>
    <input type="text" name="voornaam" id="voornaam" required>

    <label for="achternaam">Achternaam:</label>
    <input type="text" name="achternaam" id="achternaam" required>

    <label>Heb je vorige Yogasessies gevolgd?</label>
    <div class="radio-group">
      <label><input type="radio" name="status" value="Ja" required> Ja</label>
      <label><input type="radio" name="status" value="Nee"> Nee</label>
    </div>

    <label for="sessies">Zo ja, hoeveel?</label>
    <input type="number" name="sessies" id="sessies" min="0">

    <label for="energie">Wat is je energieniveau (1-5)?</label>
    <select name="energie" id="energie" required>
      <option value="">-- Kies niveau --</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label for="doelen">Heb je specifieke doelen die je hoopt te bereiken met yoga (bijv. flexibiliteit, ontspanning, kracht)? </label>
    <textarea name="doelen" id="doelen" rows="3"></textarea>

    <label for="focus">Is er iets specifieks waar je vandaag meer focus op wilt leggen in de sessie? </label>
    <textarea name="focus" id="focus" rows="3"></textarea>

    <label for="telefoonnummer">Telefoonnummer:</label>
    <input type="text" name="telefoonnummer" id="telefoonnummer">

    <button type="submit">Verzend formulier</button>
  </form>

  <div class="resultaat" id="resultaat" style="display: none;"></div>

  <script>
    const form = document.getElementById('yogaForm');
    const result = document.getElementById('resultaat');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);
      let output = "<h2>Ingevulde gegevens:</h2><ul>";

      for (let [key, value] of data.entries()) {
        output += `<li><strong>${key}:</strong> ${value}</li>`;
      }

      output += "</ul>";
      result.innerHTML = output;
      result.style.display = "block";

      form.reset();
    });
  </script>

</body>
</html>
